<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>traverse vertex edges</title>
<link rel="stylesheet" href="../common.css" />
<script src="../importmap.js"></script>
<script type="module" src="../../dist/prototypes/ops/005_extrude_edge.js"></script>

<div class="btns">
	<div class="btns">
		<a class="btn" id="btnPrev">
			Prev Edge

			<kbd>←</kbd>
			/
			<kbd>j</kbd>
		</a>
		<a class="btn" id="btnNext">
			Next Edge

			<kbd>→</kbd>
			/
			<kbd>k</kbd>
		</a>
		<a class="btn" id="btnPrevRadial">
			Prev Radial

			<kbd>↓</kbd>
			/
			<kbd>h</kbd>
		</a>
		<a class="btn" id="btnNextRadial">
			Next Radial

			<kbd>↑</kbd>
			/
			<kbd>l</kbd>
		</a>
		<a class="btn" id="btnFlip"> Flip <kbd>f</kbd> </a>
	</div>

	<div class="btns">
		<a class="btn" id="btnExtrude"> Extrude Edge <kbd>E</kbd> </a>
	</div>

	<div class="btns">
		<span>After extruding, hold shift and move the mouse to move the extruded edge.</span>
	</div>
</div>
